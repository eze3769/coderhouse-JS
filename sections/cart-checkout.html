<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromarte | Checkout</title>
    <link rel="stylesheet" href="../estilos/main.css">
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
              
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/checkout.js"></script>
</head>
<body onload=Init()>
    <header>
        <div class="header__logo">
            <a href="../index.html"><img src="../img/logo.jpg" alt="Logo" class="header__logoImg"></a>
        </div>
    </header>
    <h1>Finalice su compra</h1>
    <div class="checkout__container">
        <div class="checkout__user">
        <form class="checkout__userForm">
            <label for="">Apellido</label>
            <input type="text">
            <label for="">Nombre</label>
            <input type="text">
            <label for="">Teléfono</label>
            <input type="text">
            <label for="">Domicilio</label>
            <input type="text">
        </form>
    </div>
        <div class="checkout-products">
                <ul class="checkout__productsList checkout__listDescription">
                    <li class="checkout__listItem">Descripción</li>
                </ul>
                <ul class="checkout__productsList checkout__listPrice">
                    <li class="checkout__listItem">Precio</li>
                </ul>
                <ul class="checkout__productsList checkout__listQuantity">
                    <li class="checkout__listItem">Cantidad</li>
                </ul>

            
        </div>
        <div class="modal__cuenta">
            <p class="cuenta__total-text">Total: </p>
            <p class="cuenta__total-value" id="cart-value">$ 0</p>
        </div>
    </div>
        
        
    
</body>
</html>
